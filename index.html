  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  


  <script>
    // 1. Создай переменную с именем name и задай ей значение своего имени;
let name = "YourName";

// 2. Какой тип данных у этой переменной? (напиши в однострочном комментарии рядом с переменной)
// Тип данных: строка (string)

// 3. Создай константу age и запиши туда свой возраст. (напиши в однострочном комментарии рядом с переменной тип данных этой переменной)
const age = 25; // Тип данных: число (number)

// 4. Напиши код, который выведет в консоль «доступ запрещен», если значение константы age меньше 15, иначе выведет в консоль «Привет, name», где `name` это переменная созданная в задании 1.
if (age < 15) {
    console.log("Доступ запрещен");
} else {
    console.log("Привет, " + name);
}

// 5. Создай функцию с именем viewMoney().  Функция должна ВЫВОДИТЬ в консоль текст «Вот вам 10$». Вызови функцию.
function viewMoney() {
    console.log("Вот вам 10$");
}
viewMoney();

// 6. Создай функцию с именем getMoney() так, чтобы она не выводила текст в консоль, а ВОЗВРАЩАЛА текст «Вот вам 10$».
function getMoney() {
    return "Вот вам 10$";
}

// 7. Измени функцию так, чтобы она принимала один параметр cash и возвращала текст «Вот вам cash$», где `cash` - это параметр переданный в функцию.
function getMoney(cash) {
    return "Вот вам " + cash + "$";
}
console.log(getMoney(399)); // "Вот вам 399$"
console.log(getMoney(100)); // "Вот вам 100$"
console.log(getMoney(0));   // "Вот вам 0$"

// 8. Создай функцию которая выводит квадрат числа в консоль
function squareNumber(number) {
    console.log(number * number);
}
squareNumber(4); // Выведет 16

// 9. Создай функцию которая выводит наибольшее число из переданных в аргументе
function maxNumber(a, b) {
    if (a > b) {
        console.log(a);
    } else {
        console.log(b);
    }
}
maxNumber(10, 7); // Выведет 10

// 10. Создай функцию которая вычисляет дискриминант. Она должна принимать в параметры 3 числа. Формула дискриминанта: b^2 - 4ac;
function calculateDiscriminant(a, b, c) {
    return b ** 2 - 4 * a * c;
}
console.log(calculateDiscriminant(1, 2, 1)); // Выведет 0

// 11. Написать функцию, получающую на вход два числа. Если оба числа четные - функция возвращает их произведение.
// Если оба числа нечетные - функция возвращает их сумму. Если одно из чисел четное, а второе нечетное - функция возвращает это нечетное число.
function processNumbers(a, b) {
    if (a % 2 === 0 && b % 2 === 0) {
        return a * b;
    } else if (a % 2 !== 0 && b % 2 !== 0) {
        return a + b;
    } else if (a % 2 === 0 && b % 2 !== 0) {
        return b;
    } else {
        return a;
    }
}
console.log(processNumbers(2, 4));  // Выведет 8
console.log(processNumbers(3, 5));  // Выведет 8
console.log(processNumbers(2, 5));  // Выведет 5
  </script>
